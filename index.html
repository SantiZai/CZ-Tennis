<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Inicio - CZ Tennis Strings</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="contenedor-logo">
          <img src="assets/cz.png" alt="Logo" id="logo" />
        </div>
        <div class="contenedor-links">
          <a href="cuerdas.html" class="link-nav">Tipos de cuerdas</a>
          <a href="nosotros.html" class="link-nav">Sobre nosotros</a>
          <a href="contacto.html" class="link-nav">Contacto</a>
        </div>
      </nav>
      <img src="assets/portadas/1.jpg" alt="Portada" class="portada" />
    </header>

    <hr class="border border-secondary border-1 opacity-75 w-75 mx-auto mt-5 barra-separadora">

    <main>
      <div class="contenedor-carousel">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="false"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/images-enc/enc1.jpg"
                class="d-block w-100 image-carousel"
                alt="Imagen1"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/images-enc/enc2.jpg"
                class="d-block w-100 image-carousel"
                alt="Imagen2"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/images-enc/enc3.jpg"
                class="d-block w-100 image-carousel"
                alt="Imagen3"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
